  <style>
body {
      box-sizing: border-box;
      margin: 40px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      max-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background:#8ddbff;
    }

    .members-count,
    .members-list,
    .messages {
      border: 1px solid #8ddbff;
      border-radius:10px;
      background:#c4ecff;
      padding: 15px;
      margin-bottom: 15px;
    }

    .messages {
      flex-shrink: 1;
      overflow: auto;
      height: 300px;
    }

    .message {
      padding: 5px 0;
    }
    .message .member {
      display: inline-block;
    }

    .member {
      padding-right: 10px;
      position: relative;
    }

    .message-form {
      display: flex;
      flex-shrink: 0;
      border-radius:10px;
    }
    .message-form__input {
      flex-grow: 1;
      border: 1px solid #8ddbff;
      padding: 10px 15px;
      font-size: 16px;
      border-radius:10px;
      background:#c4ecff;
    .message-form__button {
      margin: 10px;
      border-radius:10px; 
    }
  </style>
</head>
<body>
  <div class="members-count">-</div>
  <div class="members-list">-</div>
  <div class="messages"></div>
  <form class="message-form" onsubmit="return false;">
    <input class="message-form__input" placeholder="Type a message....." type="text"/>
    <input class="message-form__button" value="Send" style="background:#4fb2fc; border-radius:10px; border:none;" type="submit"/>
  </form>
  <script>// PS! Replace this with your own channel ID
// If you use this channel ID your app will stop working in the future
const CLIENT_ID = prompt("Enter, please, id-chat")/*'qGgv0UdiYFU60lup'*/;

const drone = new ScaleDrone(CLIENT_ID, {
  data: { // Will be sent out as clientData via events
    name: getRandomName(),
    color: getRandomColor(),
  },
});

let members = [];

drone.on('open', error => {
  if (error) {
    return console.error(error);
  }
  console.log('Successfully connected to Scaledrone');

  const room = drone.subscribe('observable-room');
  room.on('open', error => {
    if (error) {
      return console.error(error);
    }
    console.log('Successfully joined room');
  });

  room.on('members', m => {
    members = m;
    updateMembersDOM();
  });

  room.on('member_join', member => {
    members.push(member);
    updateMembersDOM();
  });

  room.on('member_leave', ({id}) => {
    const index = members.findIndex(member => member.id === id);
    members.splice(index, 1);
    updateMembersDOM();
  });

  room.on('data', (text, member) => {
    if (member) {
      addMessageToListDOM(text, member);
    } else {
      // Message is from server
    }
  });
});

drone.on('close', event => {
  console.log('Connection was closed', event);
});

drone.on('error', error => {
  console.error(error);
});

function getRandomName() {
  let adjs = prompt("Enter")/*[ "-Autumn", "-Hidden", "-Bitter", "-Misty", "-Silent", "-Empty", "-Dry", "-Dark", "-Summer", "-Icy", "-Stupid", "-Quiet", "-White", "-Cool", "-Spring", "-Winter", "-Patient", "-Blood", "-Dawn", "-Crimson", "-Wispy", "-Weathered", "-Blue", "-Billowing", "-Broken", "-Cold", "-Damp", "-Falling", "-Frosty", "-Green", "-Meme", "-Late", "-Lingering", "-Bold", "-Little", "-Morning", "-Muddy", "-Old", "-Red", "-Rough", "-Still", "-Small", "-Sparkling", "-Throbbing", "-Shy", "-Wandering", "-Withered", "-Wild", "-Black", "-Young", "-Waterfall", "-Solitary", "-Fragrant", "-Aged", "-Snowy", "-Piano", "-Sun", "-Void", "-Divine", "-Polished", "-Ancient", "-Purple", "-Lively", "-Nameless"];*/
  const nouns = ["Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-", "Master-"];
  return (
    adjs/*[Math.floor(Math.random() * adjs.length)]*/ +
    "_" +
    nouns[Math.floor(Math.random() * nouns.length)]
  );
}

function getRandomColor() {
  return '#' + Math.floor(Math.random() * 0xFFFFFF).toString(16);
}

//------------- DOM STUFF

const DOM = {
  membersCount: document.querySelector('.members-count'),
  membersList: document.querySelector('.members-list'),
  messages: document.querySelector('.messages'),
  input: document.querySelector('.message-form__input'),
  form: document.querySelector('.message-form'),
};

DOM.form.addEventListener('submit', sendMessage);

function sendMessage() {
  const value = DOM.input.value;
  if (value === '') {
    return;
  }
  DOM.input.value = '';
  drone.publish({
    room: 'observable-room',
    message: value,
  });
}

function createMemberElement(member) {
  const { name, color } = member.clientData;
  const el = document.createElement('div');
  el.appendChild(document.createTextNode(name));
  el.className = 'member';
  el.style.color = color;
  return el;
}

function updateMembersDOM() {
  DOM.membersCount.innerText = `${members.length} users in room:`;
  DOM.membersList.innerHTML = '';
  members.forEach(member =>
    DOM.membersList.appendChild(createMemberElement(member))
  );
}

function createMessageElement(text, member) {
  const el = document.createElement('div');
  el.appendChild(createMemberElement(member));
  el.appendChild(document.createTextNode(text));
  el.className = 'message';
  return el;
}

function addMessageToListDOM(text, member) {
  const el = DOM.messages;
  const wasTop = el.scrollTop === el.scrollHeight - el.clientHeight;
  el.appendChild(createMessageElement(text, member));
  if (wasTop) {
    el.scrollTop = el.scrollHeight - el.clientHeight;
  }
}</script>
</body>
